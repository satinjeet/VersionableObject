<link href="node_modules/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet"/>

<script src="project/dist/bundle.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery.terminal/js/jquery.terminal.min.js"></script>
<script src="node_modules/jquery.terminal/js/jquery.mousewheel-min.js"></script>
<script>
    var model = (new VObject)
    model.source({
        prp1: 90,
        prp2: 'Hello',
        prp3: 'Something Else',
        prp4: 90.19,

        prp5: {
            anArray: [1,2,3,4,5],
            somethingElse: {}
        }
    });
</script>
<style>
    #terminal {
        width: 50%;
        height: 100%;
        position: absolute;
        right: 0;
        top: 0;
    }
</style>

<form id="altervalues">
    <input type="text" name="prp1" onkeyup="model.prp1 = this.value" />
    <input type="text" name="prp2" onkeyup="model.prp2 = this.value" />
    <input type="text" name="prp3" onkeyup="model.prp3 = this.value" />
    <input type="text" name="prp4" onkeyup="model.prp4 = this.value" />

    <textarea name="prp5" onkeyup="model.prp5 = this.value"></textarea>
</form>

<div id="terminal">

</div>

<script>
    $('#terminal').terminal(function(command) {
        if (command !== '') {
            try {
                var result = window.eval(command);
                if (result !== undefined) {
                    this.echo(new String(result));
                }
            } catch(e) {
                this.error(new String(e));
            }
        } else {
            this.echo('');
        }
    }, {
        greetings: 'Test VObject here',
        name: 'js_demo',
        prompt: 'v-obj:: > '
    });
</script>
